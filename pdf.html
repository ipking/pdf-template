<html>
    <head>
        <meta charset="UTF-8">
        <title>
            在线PDF设计器
        </title>
        <link rel="shortcut icon" href="resources/images/favicon.png">
        <link href="resources/css/style.css" rel="stylesheet" type="text/css">
        <script src="resources/js/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="resources/js/jquery-ui.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="resources/js/jquery.nicescroll.js"></script>
    </head>
    <body>
        <div class="topbanner">
            <div class="form_logo"></div>
            <div class="c2">
                <div class="title_save_img"></div>
                <div class="title_save">
                    保存
                </div>
                <div class="title_interrupt c1"></div>
                <div class="title_page_img"></div>
                <div class="title_page">
                    页面
                </div>
                <div class="title_form_img"></div>
                <div class="title_form">
                    表单
                </div>
            </div>
        </div>
        <div class="main_wrap">
            <div class="main"></div>
        </div>
        <div class="style">
            <div class="css_head">
                <div style="padding-top:2px;float:left;">样式</div>
            </div>
            <div class="css_row">
                <div style="float:left;">文字大小</div><input type="text" maxlength=2 class="style_font_size"/>
            </div>
            <div class="css_row">
                <div style="float:left;">文字颜色</div><input type="text" class="style_font_color"/>
            </div>
            <div class="css_row">
                <div style="float:left;">字体</div>
                <select class="style_font">
                    <option value="微软雅黑">微软雅黑</option>
                    <option value="宋体">宋体</option>
                    <option value="仿宋体">仿宋体</option>
                    <option value="新宋体">新宋体</option>
                    <option value="楷体">楷体</option>
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Garamond">Garamond</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Century">Century</option>
                </select>
            </div>
        </div>
        <div class="form_dialog">
            <div class="form_dialog_head">
                <div class="c3">
                    表单
                </div>
                <div class="closeImg"></div>
            </div>
            <div class="font">
                文字
            </div>
            <div class="img">
                图片
            </div>
            <div class="rect">
                矩形
            </div>
            <div class="split"></div>
        </div>
        <div class="page">
            <div class="css_row">
                <div class="c4">
                    宽度
                </div>
                <input type="text" value="210" maxlength="4" class="page_width">mm
            </div>
            <div class="css_row">
                <div class="c4">
                   高度
                </div>
                <input type="text" value="297" maxlength="4" class="page_height">mm
            </div>
            <div class="css_row">
                <div class="c4">
                    标题
                </div>
                <input value="我的表单" type="text" class="page_title c8">
            </div>
            <div class="css_row">
                <input class="ok" onclick="savePage()" type="button" value="确定">
                <input class="no" type="button" value="取消">
            </div>
        </div>
        <div id="tip" class="tip_text"></div>
        <div class="footer">
            <div class="footer_text">
                2019@1.0
            </div>
        </div>
    </body>
</html>
<script type="text/javascript" src="pdf.js"></script>
